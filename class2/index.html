<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
  </head>
  <style>
      * {
          color: black;
      }

      #paragraph {
          text-align: justify;
          color: green;
      }

      .paragraph, .header {
          text-align: justify;
          color: grey;
      }

  </style>
  <body>
    <h1 class="header">Header</h1>
    <p class="paragraph" id="paragraph">Paragraph</p>

    <div style="border: dotted;">
      Dotted border
    </div>

    <br>

    <div style="border: dashed;">
      Dashed border
    </div>

    <br>

    <div style="border: solid;">
      Solid border
    </div>

    <br>

    <div style="border: double;">
      Double border
    </div>

    <br>

    <div style="border: groove;">
      Groove border
    </div>

    <br>

    <div style="border: ridge;">
      Ridge border
    </div>

    <br>

    <div style="border: inset;">
      Inset border
    </div>

    <br>

    <div style="border: outset;">
      Outset border
    </div>

    <br>

    <div style="border: none;">
      None border
    </div>

    <br>

    <div style="border: hidden;">
      Hidden border
    </div>

    <br>

    <div style="border-top: dashed; border-bottom: solid; border-left: double; border-right: inset;">
      Mixed border
    </div>
  </body>
</html>
