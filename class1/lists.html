<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Lists</title>
  </head>
  <body>
    <h2>Unordered Lists</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h2>Ordered Lists</h2>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h2>Definition Lists</h2>

    <dl>
      <dt>Definition 1</dt>
      <dd>Definition 1</dd>
      <dt>Definition 2</dt>
      <dd>Definition 2</dd>
      <dt>Definition 3</dt>
      <dd>Definition 3</dd>
    </dl>
  </body>
</html>
